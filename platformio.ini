[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	arduino-libraries/Servo@^1.2.1
	arduino-libraries/Stepper@^1.1.3
	waspinator/AccelStepper@^1.64
	adafruit/MAX6675 library@^1.1.2
	marcoschwartz/LiquidCrystal_I2C@^1.1.4
